<!--pages/order/order.wxml-->

<view class="container">
  <view class="goods">
    <image class='goods_image' src='{{info.pic_2}}'></image>
    <view class='goods_info'>
      <view class='goods_title'>{{info.title}}</view>
        <view class='goods_num' style='color:#d5d5d5;'>x{{info.num}}</view>
        <view class='goods_price' style='font-size:12px;color:#ff3859;'>¥<text style='font-size:32rpx;font-weight:bold;color:#ff3859;'>{{info.price}}</text></view>
    </view>
  </view>
  <view class='goodsSum' style="padding: 15px;">
    <text style="margin-right: auto;">集福次数</text>
    <view class='numbox'>
      <button bindtap='editnum' data-step="-1">－</button>
        <text>{{info.num}}</text>
      <button bindtap='editnum' data-step="1">＋</button>
    </view>
  </view>
  <view class='submit'>
    <view class='sumPrice'>
      合计：<text style='color:#ff3859;font-size:24rpx'>¥ </text> <text style='color:#ff3859;font-size:36rpx;font-weight:bold;'>{{info.sum_price}}</text>
    </view>
    <button class='submitBtn' bindtap='onsubmit' disabled='{{info.num<1}}'>立即购买</button>
  </view>
</view>

<view hidden = "{{ishidden}}" class='modal'>
  <view class='modal_content'>
    <view class='modal_tips'>{{modaltips}}</view>
    <button class='closeModal' bindtap='closeModal'>确定</button>
  </view>
</view>
